<!DOCTYPE html>
<html lang="pl">
<head>
   <meta charset="utf-8">
    <title>Kalkulator AHE</title>
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1"/> 
	<link rel = "stylesheet" href = "style.css" type="text/css"/>
	<link href='http://fonts.googleapis.com/css?family=Lato:400' rel='stylesheet' type='text/css'>
	<link href="http://fonts.googleapis.com/css2? family= Moo+Lah+Lah & display=swap" rel='stylesheet' type='text/css'>
</head>
<body>

	<div class = "titles">Kalkulator AHE</div>
	<div class="Info">
	<button class="Regulamin">Instrukcja obsługi</button>
	</div>
	<div class="Window">
    <div class="calculator">
        <div class="display">
            <div class="previousNumber">
                <p></p>
                <span class="mathSign"></span>
            </div>
            <p class="currentNumber"></p>
        </div>
   
    <div class="panel">
		<button class="functions">Sin()</button>
		<button class="functions">Cos()</button>
		<button class="functions">Tg()</button>
		<button class="functions">Ctg()</button>
         <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">*</button>
        <button class="operator">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="clear">C</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">0</button>
		<button class="number">00</button>
        <button class="number">.</button>
		<button class="equals">=</button>
    </div>
</div>
    <div data-simplebar class="calculator-history">
        <p class="history-title">Ostatnie działania <button class="history-btn">Kasuj historie</button> </p>
        <hr>

        <ul class="history">
            
        </ul>
    </div>
	</div>
	<script src="main.js"></script>
</body>
</html>
